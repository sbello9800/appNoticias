<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
    <ion-segment mode="md" (ionChange)="segmentChanged($event)" scrollable>
      <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
        <ion-label>{{ categoria }}</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando nuevas noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
